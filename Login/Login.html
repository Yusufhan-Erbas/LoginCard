<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="LoginCss/Login.css">
</head>
<body>
    <!--We create a div, given a name Container.Can hold every part -->
    <div class="mainContainer">        
        <!--This class name loginContainer,hold all text,input types-->
        <div class="loginContainer">
            <!--This class name loginTitle,hold a title part-->
            <div class="loginTitle">
                <h2 class="contextTitle">Login</h2>
                <!--Create a contextStyle class for contexts-->
                <span class="contextStyle">Enter your credentials</span>
            </div>
            <!--This class name loginInput,hold a user input-->
            <input class="loginInput" type="text" placeholder="Username">
            <!--This class name loginInput,hold a password input-->
            <input class="loginInput" type="text" placeholder="Password">
            <!--This class name loginSubmit-->
            <input class="loginSubmit" type="submit" value="Login">
            <!--We used contextStyle class again -->
            <div class="contextStyle">Forgot your password?</div>                   
        </div>
       
    </div>    
</body>
</html>
